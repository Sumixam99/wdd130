<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>My Favorite Devotionals</title>
        <link rel="stylesheet" href="styles/styles.css" />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header-image">
                    <h1>My Favorite<br>Devotionals</h1>
                </div>
            </header>
            <main>
                <div class="content-box">
                    <!-- Add your devotional content here -->
                    <!-- Add your table and your form here. -->
                    <table>
                        <tr id="table_head">
                            <th>Speaker</th>
                            <th>Title</th>
                            <th>Location</th>
                            <th>Year</th>
                        </tr>

                        <tr>
                            <td>Bruce R. McConkie</td>
                            <td>Seven Deadly Herisies</td>
                            <td>BYU</td>
                            <td>I'm not sure</td>
                        </tr>
                    </table>

                    <form>
                        <label for="speaker">Speaker:</label>
                        <input type="text" id="speaker" name="speaker">

                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">

                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location">

                        <label for="year">Year:</label>
                        <input type="text" id="year" name="year">

                        <input id="submit" type="submit" value="Submit"><br>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
