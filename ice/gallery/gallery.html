<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images of Christ</title>

    <style>
        body {
            background: black;
        }
        #wrapper{
            width: 800px;
            margin: 0 auto;
        }
        nav {
            color: white;
            text-align: center;
            font-family: Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }
        #gallery{
            display: grid;
            grid-template-columns: 200px 200px 200px 200px;
            border: 15px solid rgb(255, 255, 255);
            width: 100%;
            background-color: #ddd;
            background-image:
                linear-gradient(45deg, #ccc 26%, transparent 26%), 
                linear-gradient(135deg, #ccc 26%, transparent 26%),
                linear-gradient(45deg, transparent 75%, #ccc 75%),
                linear-gradient(135deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px; /* Must be a square */
            background-position: 0 0, 10px 0, 10px -10px, 0px 10px; 
            
        }
        #gallery a {
            cursor: url('images/christus.png'), pointer;
        }
        #gallery img {
            width: 200px;
            height: 300px;
            opacity:50%;
            display:block;
        }
        #gallery img:hover{
            opacity: 100%;
        }
    </style>

</head>
<body>
    <div id="wrapper">
        <nav>
            <h1>Christ Art Gallery</h1>
        </nav>
        <main>
            <div id="gallery">
                <a target="_blank" href="images/big/img1.png"><img src="images/small/img1.png" alt="Jesus Christ in the Americas" ></a>
                <a target="_blank" href="images/big/img2.png"><img src="images/small/img2.png" alt="Jesus Christ" ></a>
                <a target="_blank" href="images/big/img3.png"><img src="images/small/img3.png" alt="Jesus Christ and Nicodemus" ></a>
                <a target="_blank" href="images/big/img4.png"><img src="images/small/img4.png" alt="Jesus Christ in the Kirkland Temple" ></a>
                <a target="_blank" href="images/big/img5.png"><img src="images/small/img5.png" alt="Jesus Christ on the Cross" ></a>
                <a target="_blank" href="images/big/img6.png"><img src="images/small/img6.png" alt="Jesus Christ at the Last Supper" ></a>
                <a target="_blank" href="images/big/img7.png"><img src="images/small/img7.png" alt="Jesus Christ calming the waters" ></a>
                <a target="_blank" href="images/big/img8.png"><img src="images/small/img8.png" alt="Jesus Christ" ></a>
                <a target="_blank" href="images/big/img9.png"><img src="images/small/img9.png" alt="Mary holding Jesus Christ as a child" ></a>
                <a target="_blank" href="images/big/img10.png"><img src="images/small/img10.png" alt="Jesus Christ raising Jairus's daughter from the dead" ></a>
                <a target="_blank" href="images/big/img11.png"><img src="images/small/img11.png" alt="Jesus Christ resurrected" ></a>
                <a target="_blank" href="images/big/img12.png"><img src="images/small/img12.png" alt="Jesus Christ knocking" ></a>
            </div>
        </main>
    </div>
</body>
</html>
