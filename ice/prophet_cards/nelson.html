<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Russell M. Nelson</title>
        <style>
            /* Insert styles here, this is called an internal stylesheet  */

            body {
                background: #FFECD7;
                display: flex;
                justify-content: center;

                color: #FFFFFE;
                font-family: Helvetica;
                font-size: 17px;

                text-align: center;
            }

            #card {
                background-color: #008BB1;
                border: 7px solid #004E63;
                border-radius: 25px;

                width: 400px;

                justify-items: center;
            }

            #title {
                font-size: 40px;
            }

            #subtitle {
                color: #91E4FB;
            }

            img {
                border: 5px solid #FFFFFE;
                border-radius: 10px;
            }

            li {
                text-align: left;
                font-size: 20px;
            }

            p {
                font-family: 'Brush Script MT';
                font-size: 25px;
                color: #FFD783;

                margin: 10px;
            }

        </style>
    </head>

    <body>
        <div id="card">
            <h1 id="title">Russell M. Nelson</h1>
            <h4 id="subtitle">17th President of the Church of Jesus Christ<br>of Latter-day Saints</h4>

            <img src="images/russell_nelson.png">

            <ul>
                <li>Born: Sep 9, 1924</li>
                <li>Apostle: Apr 7, 1984</li>
                <li>Prophet: Jan 14, 2018</li>
            </ul>

            <p>"Now is the time for you and for me to prepare for the Second Coming of our Lord and Savior, Jesus the Christ."</p>
        </div>
    </body>
</html>
