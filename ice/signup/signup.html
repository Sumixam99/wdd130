<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
            display: flex;
            justify-content: center;
        }

        #formContainer {
            width: 500px;
            margin: 20px;

            background-color: white;

            border: 10px solid darkblue;
            border-radius: 30px;
            overflow: hidden;

            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 5px;
        }

        #jesus {
            width: 100%;

            grid-column: 1 / 6;
            grid-row: 1;
        }

        #title {
            grid-column: 1 / 6;
            grid-row: 1;

            color: white;
            

            display: grid;
            grid-template-rows: 100px 1fr 1fr;

            text-align: center;
        }

        h1 {
            grid-row: 2;
            text-shadow: 2px 2px black;
        }

        h2 {
            grid-row: 3;
            text-shadow: 2px 2px black;
        }

        #myForm {
            grid-column: 1 / 6;
            grid-row: 1 / 3;

            padding: 15px;

            display: grid;

            grid-template-columns: 1fr 1fr;
            grid-template-rows: 215px;
            row-gap: 15px;
        }

        #closeBtn {
            width: 25px;
            height: 20px;

            text-align: center;
        }

        h3 {
            text-align: center;

            grid-column: 1 / 3;
        }

        label {
            grid-column: 1;
        }

        #submit {
            text-align: center;
            grid-column: 1 / 3;
        }

        img {
            width: 100%;

            grid-row: 4;
        }
    </style>




</head>

<body>
    <div id="formContainer">

        <img id="jesus" src="images/jesus_feeds_5000.jpeg">

        <div id="title">
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </div>

        <form id="myForm">
            <button type="button" id="closeBtn">X</button>

            <h3>Sign Up for Daily Scripture Feed</h3>

            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section> <br>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section> <br>

            <section id="submit">
                <button type="submit">Submit</button>
            </section>
        </form>

        <img src="images/old_testament.webp">
        <img src="images/new_testament.webp">
        <img src="images/book_of_mormon.webp">
        <img src="images/doctrine_and_covenants.webp">
        <img src="images/pearl_of_great_price.webp">
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
